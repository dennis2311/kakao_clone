<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/80c6e12b8f.js"
        crossorigin="anonymous">
    </script>
    <title>Chats | Kakao Clone</title>
    <style>
        .g-avatar{
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                <i class="far fa-clock"></i>
                13:54
            </span>
        </div>
        <div class="status-bar__column"></div>
    </div>

    <header>
        <div class="header">
            <div class="header__header-column">
                <h1 class="class">Chats</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="far fa-comment"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </div>
    </header>

    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <img src="images/profile.png" class="friend__avatar g-avatar">
                        <div class="chat__content">
                            <span class="chat_username">
                                Dennis
                            </span>
                            <span class="preview">
                                Hey man Watsup?
                            </span>
                        </div>
                    </div>
                </a>

                <div class="chat__column">
                    <span class="chat__timestamp">
                        Yesterday
                    </span>
                </div>
            </li>
        </ul>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
