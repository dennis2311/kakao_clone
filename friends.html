<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/80c6e12b8f.js"
        crossorigin="anonymous">
    </script>
    <title>Friends | Kakao Clone</title>
    <style>
        .g-avatar{
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                <i class="far fa-clock"></i>
            </span>
        </div>
        <div class="status-bar__column"></div>
    </div>

    <header>
        <div class="header">
            <div class="header__header-column">
                <h1 class="class">Friends</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </div>
    </header>

    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <img src="images/profile.png" class="g-avatar friend--self">
                <div class="friend__content">
                    <span class="friend__name">
                        Dennis
                    </span>
                    <span class="friend__status">
                        for useful vacations
                    </span>
                </div>
            </div>
        </header>

        <ul class="friends__list list">
            <h5 class="friends__title">Friends 100</h5>
            <li class="friends__friend friend">
                <div class="friends__column">
                    <img src="images/profile.png" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Dennis
                        </span>
                        <span class="friend__status">
                            for useful vacations
                        </span>
                    </div>
                </div>
                <div class="friends__column">
                    <div class="friend__now-listening">
                        <span class="friend__now-listening">
                            FairyTale - DR&IU
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
        
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
