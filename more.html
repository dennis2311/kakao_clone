<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/80c6e12b8f.js"
        crossorigin="anonymous">
    </script>
    <title>More | Kakao Clone</title>
    <style>
        .g-avatar{
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                <i class="far fa-clock"></i>
            </span>
        </div>
        <div class="status-bar__column"></div>
    </div>

    <header>
        <div class="header">
            <div class="header__header-column">
                <h1 class="class">More</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-qrcode"></i>
                </span>
                <span class="header__icon">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                    </a>
                </span>
            </div>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="more__friend friend">
                <div class="friend__column">
                    <img src="images/profile.png" class="g-avatar friend--self">
                    <div class="friend__content">
                        <span class="friend__name">
                            Dennis
                        </span>
                        <span class="friend__email">
                            dennis2311@daum.net
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
        
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>

        <section class="more__suggestion">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fas fa-quote-right fa-2x"></i>
                </span>
                <span class="suggestion__title">
                    Kakao Story
                </span>
            </ul>
            <ul class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fas fa-beer fa-2x"></i>
                </span>
                <span class="suggestion__title">
                    Kakao friends
                </span>
            </ul>
            <ul class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fas fa-gamepad fa-2x"></i>
                </span>
                <span class="suggestion__title">
                    Friends Gem
                </span>
            </ul>
        </section>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
