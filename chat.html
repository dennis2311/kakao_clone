<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/80c6e12b8f.js"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>ChatRoom | Kakao Clone</title>
</head>

<body class="chat-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">
                    13:54
                </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__chat-room-name">
                    Someone
                </h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>

    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Thursday, July 16, 2020
            </span>

            <li class="incoming-message message">
                <img src="images/profile.png" class="g-avatar message-avatar">
                <div class="message__contents">
                    <span class="message__author">
                        Someone
                    </span>
                    <span class="message__bubble">
                        Hello!
                    </span>
                </div>
            </li>

            <li class="outgoing-message message">
                <div class="message__contents">
                    <span class="message__bubble">
                        Yeah how r u?
                    </span>
                </div>
            </li>
        </ul>
    </main>

    <div class="chat__write-container">
        <input
            class="chat__write"
            type="text"
            placeholder="Send message"
            class="chat__write-input">
        <div class="chat__icon chat__icon-left">
            <div class="chat__icon">
                <i class="far fa-plus-square"></i>
            </div>
        </div>
        <div class="chat__icon chat__icon-right">
            <div class="chat__icon">
                <i class="far fa-smile-wink"></i>
                <i class="fas fa-play"></i>
            </div>
        </div>
    </div>
    <div class="alertScreen">
        <span class="alertScreen__text">
            For better user-experience, please adjust your window size.
        </span>
    </div>
</body>
</html>
