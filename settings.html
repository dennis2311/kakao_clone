<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/80c6e12b8f.js"
        crossorigin="anonymous">
    </script>
    <title>Settings | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                <i class="far fa-clock"></i>
            </span>
        </div>
        <div class="status-bar__column"></div>
    </div>

    <header>
        <div class="header">
            <div class="header__header-column">
                <a href="more.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
                <h1 class="class">Settings</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
    </header>

    <main class="settings">
        <ul class="settings__list">
            <li class="settings__setting setting">
                <span class="setting__icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="setting__title">
                    Privacy
                </span>
            </li>
            <li class="settings__setting setting">
                <span class="setting__icon">
                    <i class="far fa-bell"></i>
                </span>
                <span class="setting__title">
                    Notification
                </span>
            </li>
            <li class="settings__setting setting">
                <span class="setting__icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="setting__title">
                    Friends
                </span>
            </li>
        </ul>
    </main>




</body>
</html>
